<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #container {
        width: 50%;
        height: 50%;
        margin: auto;
      }

      #box {
        width: 100%;
        height: 100%;
      }

      @keyframes fade-in {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      #box {
        animation: linear fade-in;
        animation-timeline: scroll();
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="box">box animation</div>
    </div>
  </body>
</html>
